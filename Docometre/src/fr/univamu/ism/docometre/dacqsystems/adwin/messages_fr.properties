AnInModuleExplanations_Text =  <form>\
								<p>L'amplitude maximale est la valeur maximale de la tension qui peut être traitée par le module.<br/>L'amplitude minimale est la valeur minimale de la tension qui peut être traitée par le module<br/>Les combinaisons disponibles sont \u00b110V, \u00b15V ou 0-10V.\
								<br/>Vous pouvez enfin spécifier le type de connexion d'entrée en choisissant entre "Single Ended" et "Differentiel".</p>\
							</form>
AnInModuleExplanations_Text2 =  <form>\
								<p>Ce tableau présente les paramètres de chaque canal de ce module d'entrées analogiques.<br/>Voir la page Variables pour obtenir des informations sur certains de ces paramètres.<br/>Les autres sont expliqués ci-dessous :</p>\
								<li><b>Numéro de canal</b> : numéro d'entrée parmi toutes les entrées disponibles.</li>\
								<li><b>Gain</b> : le signal analogique connecté à cette entrée peut être amplifié avant d'être acquis. Ce gain peut être de 2, 4 ou 8.</li>\
								<li><b>Unité</b> : l'unité physique liée au capteur. Utile lors de l'étalonnage.</li>\
								<li><b>Valeur UMax</b> : la valeur maximale en unité "physique" (calibration).</li>\
								<li><b>Valeur UMin</b> : la valeur minimale en unité "physique" (calibration).</li>\
								<li><b>Valeur AMax</b> : la valeur maximale en unité "électrique" (calibration).</li>\
								<li><b>Valeur AMin</b> : la valeur minimale en unité "électrique" (calibration)</li>\
							</form>
