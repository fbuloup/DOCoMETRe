########### Variables configuration page
VariablesPage_Title = Configuration des Variables
VariablesPageExplanationsSection_Title = Introduction
VariablesPageExplanationsSection_Description = Vous trouverez ci-dessous quelques explications sur la configuration des variables.
VariablesTableSection_Title = Table des Variables
VariablesTableSection_Description = Configurez les propriétés de chaque variable en utilisant le tableau ci-dessous
DeleteVariable_Tooltip = Supprimer la ou les variables sélectionnées
AddVariable_Tooltip = Ajouter une nouvelle variable
DeleteVariablesDialog_Title = Supprimer la ou les variables
DeleteVariablesDialog_Message = Êtes-vous sûr de vouloir supprimer la ou les variables sélectionnées ?
DeleteVariablesOperation_Label = Supprimer la ou les variables
AddVariableOperation_Label = Ajouter une variable
VariablesExplanations_Text = <form>\
								<p>Les variables sont des espaces mémoire dans le dispositif ADWin que vous pouvez utiliser afin de développer vos algorithmes dans les processus.<br/>En plus du nom et de la fréquence d'échantillonnage (<b>F.E.</b>), voici quelques explications sur les autres paramètres que vous devez configurer :</p>\
								<li><b>Transfert</b> : si elle est vraie, vous pourrez transférer les valeurs des  variables du périphérique ADwin à la machine hôte.</li>\
								<li><b>Auto Transfert</b> : si vrai, le code de transfert ADBasic sera automatiquement généré. Si faux, placez l'action de transfert dans les processus lorsque cela est nécessaire.<br/>Utilisé uniquement lorsque <b>Transfert</b> est vrai.</li>\
								<li><b>Numéro de Transfert</b> : ce numéro sera unique et sera utilisé pour le transfert. Utilisé uniquement lorsque <b>Transfert</b> est vrai.<br/>Ce numéro est généré automatiquement. Vous ne pouvez pas le modifier.</li>\
								<li><b>Enregistrement</b> : si vrai, les valeurs des canaux seront enregistrées dans un fichier binaire. Utilisé uniquement lorsque <b>Transfert</b> est vrai.</li>\
								<li><b>Taille du Buffer</b> : comme le dispositif ADWin peut traiter des données à haute fréquence, les valeurs des variables sont mises en mémoire tampon : spécifiez la taille de la mémoire tampon ici.<br/>Utilisé uniquement lorsque <b>Transfert</b> est vrai.</li>\
								<li><b>Type</b> : une variable peut être un nombre entier ou un nombre à virgule flottante.</li>\
								<li><b>Taille</b> : une variable peut être un scalaire ou un vecteur. Si "1" est entré, la variable sera un scalaire, sinon ce sera un vecteur.</li>\
								<li><b>Paramètre</b> : une variable peut être un paramètre. Dans ce cas, il ne sera pas possible de l'utiliser comme un tableau.<br/>Les paramètres peuvent être utilisés pour construire des processus modulaires. Le transfert d'un paramètre n'a pas de sens, mais il peut être propagé.</li>\
								<li><b>Propager</b> : si ce paramètre sera ou non propagé dans les essais.<br/>Utilisé uniquement lorsque <b>Paramètre</b> est vrai.</li>\
							</form>

########### CAN module page
ADWinCANPage_PageTitle = Configuration CAN
ADWinCANModuleExplanations_Text =  <form>\
								<p>Vous devez utiliser un dispositif CAN High Speed pour utiliser ce module lorsque la vitesse de transmission est supérieure à 125000 bits/s.<br/>Veuillez noter que si vous voulez utiliser ce module correctement, la valeur de la fréquence d'échantillonnage globale doit être d'au moins 15kHz.<br/>En outre, si vous utilisez plusieurs modules avec le même numéro, veillez à sélectionner des numéros d'interface différents.</p>\
								<p>Pour l'instant, seuls les systèmes "CADAMOTION, GYROSCOPE et TIMESTAMP" sont traités.<br/>Pour ces systèmes, le débit en bauds sera forcé à 1000000 bits/s.<br/></p>\
								<p>Si vous sélectionnez le système "NON SPÉCIFIÉ", il est de votre responsabilité d'ajouter le code ADBasic approprié dans les processus.<br/></p>\
								<p><br/></p>\
							</form>
