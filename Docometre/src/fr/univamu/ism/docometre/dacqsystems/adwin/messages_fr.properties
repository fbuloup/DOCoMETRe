########### DIO module configuration page
ADWinDigInOutConfigurationPage_Title = Configuration des entrées/sorties analogiques Digitales
ADWinDigInOutExplanationsSection_Title = Introduction
ADWinDigInOutExplanationsSection_Description = Vous trouverez ci-dessous quelques explications sur les entrées/sorties numériques.
DeleteDIO_Tooltip = Supprimer le(s) canal(aux) sélectionné(s)
AddDIO_Tooltip = Ajouter un nouveau canal
DigInOutModuleExplanations_Text =  <form>\
								<p>Les sorties numériques peuvent être utilisées pour contrôler des LED, des buzzers, etc. Tout dispositif électronique qui a un état ON ou OFF.<br/>L'entrée numérique peut être utilisée pour surveiller tout dispositif électronique qui ne fournit que deux états : contacteur etc.</p>\
							</form>
DigInOutModuleExplanations_Text2 =  <form>\
								<p>Ce tableau présente les paramètres de chaque canal de ce module d'entrées/sorties digitales.<br/>Voir la page Variables pour obtenir des informations sur certains de ces paramètres.<br/>Les autres sont expliqués ci-dessous :</p>\
								<li><b>Numéro de canal</b> : numéro d'entrée ou de sortie parmi toutes les entrées/sorties disponibles.<br/>Sur les ADWinGold et les ADwinPro avec DIO32 Rev.B, seuls les canaux 1 à 16 peuvent être utilisés comme entrées et seuls les canaux 17 à 32 peuvent être utilisés comme sorties.</li>\
								<li><b>Entrée/Sortie</b> : utilisé pour définir ce canal comme entrée ou sortie.</li>\
								<li><b>Stimulus</b> : si les valeurs de sortie sont prédéfinies, utilisez ce canal comme stimulus et l'éditeur de stimulus pour créer ces valeurs.<br/>Utilisé uniquement lorsque le canal est défini comme une sortie numérique.</li>\
							</form>

