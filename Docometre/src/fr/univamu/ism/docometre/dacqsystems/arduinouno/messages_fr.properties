								<p>This table shows parameters for each channel of this digital input/output module.<br/>See Variables Page to get informations for some of these parameters.<br/>The others are explained below :</p>\
								<li><b>Channel number</b> : input or output number among all the available inputs/outputs.</li>\
								<li><b>Input/Output</b> : used to defined this channel as input or output.</li>\
								<li><b>Stimulus</b> : if output values are predefined, use this channel as a stimulus and the stimulus editor to create these values.<br/>Used only when channel is defined as digital output.</li>\
							</form>
							
########### AD1115 properties
ADS1115Page_PageTitle = Configuration du Module ADS1115 (4 entrées analogiques 15bits)
address_label = Adresse :
address_tooltip = Adresse du module sur le bus I2C
mode_tooltip = 0 : mode continu\n1 : mode conversion à la demande
mode_label = Mode :
dataRate_tooltip = De #124ms (0) à #2.7ms (7)\nPlus lent, c'est moins bruyant
dataRate_label = Temps de conversion :
ADS1115ModuleExplanations_Text =  <form>\
								<p>Le module ADS1115 est un CAN &#916;&#931; I2C 16bits 4 canaux multiplexés. Vous pouvez avoir jusqu'à quatre modules ADS1115 sur un Arduino Uno.<br/>\
								Chaque module doit avoir une adresse I2C distincte (0x48, 0x49, 0x4A ou 0x4B). Le paramètre "mode" peut valoir 0 pour le mode continu ou 1 pour le mode à la demande.<br/>\
								Le mode continu peut être utilisé lorsque uniquement un canal est acquis (&#8776;600Hz max.). Le mode à la demande est préférable pour l'acquisition de plusieurs canaux (&#8776;300Hz max. pour un canal).<br/>\
								Le paramètre "temps de conversion" peut prendre une valeur entière entre 0 et 7. 0 correspond à un temps de conversion d'environ 124ms et 7 d'environ 2.7ms.<br/>\
								Il est recommandé de fixer cette valeur à 7, sauf si vous constatez une présence de bruit trop important. Voir l'aide pour plus de détails.</p>\
							</form>
ADS1115ModuleExplanations_Text2 =  <form>\
								<p>This table shows parameters for each channel of this ADS1115 analog input module.<br/>See Variables and Analog Input module pages to get informations for some of these parameters.<br/>The other is explained below :</p>\
								<li><b>Gain</b> : sélection du gain de l'amplificateur (une valeur parmi 2/3,1,2,4,8 or 16.</li>\
								<p>2/3 donne une précision de 0.1875mV dans la gamme [0-6.144]V sous 5VCC ou [0-3.3]V sous 3.3VCC<br/>\
								1 donne une précision de 0.125mV dans la gamme [0-4.096]V sous 5VCC ou [0-3.3]V sous 3.3VCC<br/>\
								2 donne une précision de 0.0625mV dans la gamme [0-2.048]V sous 5VCC ou 3.3VCC<br/>\
								4 donne une précision de 0.03125mV dans la gamme [0-1.0248]V sous 5VCC ou 3.3VCC<br/>\
								8 donne une précision de 0.015625mV dans la gamme [0-0.512]V sous 5VCC ou 3.3VCC<br/>\
								16 donne une précision de 0.0078125mV dans la gamme [0-0.256]V sous 5VCC ou 3.3VCC</p>\
							</form>
Gain_Tooltip = Gain (Voir ci-dessus)
Gain_Label = Gain

